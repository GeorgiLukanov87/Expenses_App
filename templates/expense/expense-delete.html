{% extends 'base.html' %}
{% block content %}



<div class="body">
    <h1>Delete Expense</h1>

    <!-- Delete Expense Form -->
    <div class="form">
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" value="Piano" maxlength="30" disabled="" required="" id="title">

            <label for="description">Description:</label>
            <textarea name="description" cols="40" rows="10" disabled="" id="description"
            >I bought myself a new piano to improve my skills</textarea>

            <label for="image_url">Link to Image:</label>
            <input type="url" name="image_url"
                   value="https://www.pngkit.com/png/full/307-3075914_free-piano-clipart-piano-png.png" maxlength="200"
                   disabled="" required="" id="image_url">

            <label for="price">Price</label>
            <input type="number" name="price" value="1000.0" step="any" disabled="" required="" id="price">
            <!-- Delete Button -->
            <input type="submit" value="Delete">
        </form>
        <!-- End Delete Expense Form -->

    </div>
</div>


{% endblock %}
