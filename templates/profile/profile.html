{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="body">
        <h1>Your Profile</h1>
        <div class="expenses-container">
            <div class="expense-container">
                <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
                <!-- Profile Image -->
                {% if not profile.profile_image %}
                    <img src="{% static 'images/user.png' %}" alt="profile pic">
                {% else %}
                    <img src="{{ profile.profile_image.url }}" alt="profile pic">

                {% endif %}

                <!-- Profile Description -->
                <!-- Total Items Bought -->
                <p>Total Items Bought: 2</p>
                <!-- Budget Left -->
                <p>Budget Left: 100.00$</p>
                <div class="right">
                    <a class="button edit" href="{% url 'edit-profile' %}">Edit Profile</a>
                    <a class="button delete" href="{% url 'delete-profile' %}">Delete Profile</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
