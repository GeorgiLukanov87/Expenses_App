{% extends 'base.html' %}
{% block content %}


    <div class="body">
        <h1>Enter your new data</h1>

        <!-- Profile Edit Form -->
        <div class="form">
            <form method="POST">
                <label for="budget">Budget:</label>
                <input type="number" name="budget" value="1500" required="" id="budget">

                <label for="firstName">First Name:</label>
                <input type="text" name="first_name" value="Aleksandra" maxlength="15" required="" id="firstName">

                <label for="lastName">Last Name:</label>
                <input type="text" name="last_name" value="Raykova" maxlength="15" required="" id="lastName">

                <label for="image">Profile Image:</label>
                <input type="file" class="form-file" name="last_name" id="image">

                <!-- Profile Edit Button -->
                <input type="submit" value="Edit">
            </form>
        </div>
        <!-- End Profile Edit Form -->
    </div>

{% endblock %}
